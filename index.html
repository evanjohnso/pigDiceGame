<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice!</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Swine Dice Game!</h1>
      </div>
      <div class="playerButtons">
        <button class="btn btn-danger" id="onePlayer">One Player!</button>
        <button class="btn btn-danger" id="twoPlayers">Two Players!</button>
      </div>

      <div class="row">
        <div class="col-md-6">
          <h3>Player One</h3>
          <div class="square square1">
            <p>0</p>
          </div>

          <p>This turn: <span class="user1Turn">0</span></p>
          <p>Your total: <span class="user1Total">0</span></p>
          <button class="btn btn-info player1">Roll</button>
          <button class="btn btn-warning player1Hold">Hold!!</button>
        </div>

        <div class="col-md-6">
          <h3>Player Two</h3>
          <div class="square square2">
            <p>0</p>
          </div>
          <p>This turn: <span class="user2Turn">0</span></p>
          <p>Your total: <span class="user2Total">0</span></p>
          <button class="btn btn-info player2">Roll</button>
          <button class="btn btn-warning player2Hold">Hold!!</button>
        </div>
      </div>
    </div>
  </body>
</html>
